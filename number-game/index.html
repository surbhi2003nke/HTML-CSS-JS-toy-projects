<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="myh1">
        <br>
        <h1>Number guessing game</h1>
        <br>
    </div>
    <div id="mypara">
        <p>
            You're playing a number guessing game with your friend. They've written down a number on a piece of paper, and your task is to guess what it is. <br>
            They've given you one clue: The number is between 50 and 100.
        </p>
    </div>
    <div class="gues">
        
        <br><br>
        <label for="num"> <strong>Guess The Number :</strong></label>
        <input type="number" name="num" id="num" required>
        <br><br>
        <button type="submit" id="btn" class="mybtn">Guess</button>
        <p id="result"></p>
        <br>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
